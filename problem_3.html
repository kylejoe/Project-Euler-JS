<!DOCTYPE html>
<html>
<head>
	<title>Largest Prime Factor</title>
	<style>
	#answer{
		color: red;
	}

	</style>
</head>
<body>

<p>The prime factors of 13195 are 5, 7, 13 and 29.</p>
<p>What is the largest prime factor of the number 600851475143 ?</p>

<p id="answer"></p>

<script>


	//utility function
	function isDivisibleBy(number, divisor){
		return number % divisor == 0;
	}

	function primeFactors(num){
		//brute force divide num 
		//if we find a number that evenly divides a nun
		//then we have a primefactor
		var factors = [];
		for (var i = 2; i <= num; i++) {

			while (isDivisibleBy(num, i)) {
				factors.push(i);
				num = num / i;
			};
		};
		return factors;
	};

	var answer = (primeFactors(600851475143));

	var el = document.getElementById("answer");

	el.innerHTML = answer.slice(-1);

</script>

	


</body>
</html>
